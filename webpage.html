<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <title>ESP32 Data Display</title>
</head>

<body>
    <h1>ESP32 Data Display</h1>
    <div id="dataDisplay">Loading...
    </div>
    
    <script>
        // Your Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyBBE371ZWv8BOFLEP4BKfmYuqeZI-SzCbQ",
        authDomain: "project-esp32-9b4e8.firebaseapp.com",
        databaseURL: "https://console.firebase.google.com/project/project-esp32-9b4e8/database/project-esp32-9b4e8-default-rtdb/data/~2F",
        projectId: "project-esp32-9b4e8",
        storageBucket: "project-esp32-9b4e8.appspot.com",
        messagingSenderId: "913289219959",
        appId: "1:913289219959:web:21913f20cc24912a8a1b72",
        measurementId: "G-3MJ0E6PT71"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        var database = firebase.database();

        // Function to get data
        function getData() {
            database.ref('/example/int').on('value', function (snapshot) {
                var data = snapshot.val();
                document.getElementById("dataDisplay").innerText = "Data: " + data;
            });
        }

        // Call the function to get data
        getData();
    </script>
</body>

</html>
